<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>叮叮叮</title>
    <link rel="stylesheet" href="assets/css/index.css">
  </head>
  <body>
    <br/><span>休息提醒</span>
    <br/>
    <span>上班：</span>
    <input id="input-work-start-hour" value="09" maxlength="2" size="2"/>
    <span>时 - </span>
    <input id="input-work-end-hour" value="18" maxlength="2" size="2"/>
    <span>时</span>

    <br/><span>叮叮：</span>
    <input id="input-work-remind-minute" value="55" maxlength="2" size="2"/>
    <span>分</span>

    <br/><br/><span>用餐提醒</span>
    <br/>
    <span>午餐：</span>
    <input id="input-lunch-hour" value="12" maxlength="2" size="2"/>
    <span>时 - </span>
    <input id="input-lunch-minute" value="25" maxlength="2" size="2"/>
    <span>分</span>

    <br/>
    <span>晚餐：</span>
    <input id="input-dinner-hour" value="18" maxlength="2" size="2"/>
    <span>时 - </span>
    <input id="input-dinner-minute" value="10" maxlength="2" size="2"/>
    <span>分</span>

    <div id="index-footer" align="center">
      <button id="btn-api">API测试</button>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./section/renderer.js')
    </script>
  </body>
</html>
