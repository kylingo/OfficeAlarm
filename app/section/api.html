<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>API测试</title>
  </head>
  <body>

    <span>API测试</span><br/>
    <button id="basic-noti">基本通知</button>
    <button id="advanced-noti">高级通知</button>
    <button id="new-window">新建窗口</button>
    <button id="new-gone-window">窗口测试</button>
    <br/>

    <button id="btn-timer">定时器</button>
    <label for="input-alarm-hour"><input id="input-alarm-hour" maxlength="2" size="2"/></label>
    <span>时</span>

    <button id="btn-alarm">定时闹钟</button>

    <button id="btn-test">确认对话框</button>

    <button id="info-dialog">信息对话框</button>
    <br/>

    <br/>
    <span>进程间通信</span>
    <br/>
    <button id="async-msg-btn">异步消息</button>
    <button id="sync-msg-btn">同步消息</button>

    <script>
      // You can also require other files to run in this process
      require('../renderer-process/api/api')
      require('../renderer-process/native-ui/ex-links-file-manager/file-manager')
      require('../renderer-process/dialogs/open-file')
      require('../renderer-process/dialogs/dialog')
      require('../renderer-process/message/async-msg')
      require('../renderer-process/message/sync-mgs')
